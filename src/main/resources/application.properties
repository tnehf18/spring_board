# 서버 설정
server.port=8090

# view 설정
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# MySql 연동
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/user01?serverTimezone=Asia/Seoul&userSSL=false
spring.datasource.username=user01
spring.datasource.password=0000

# jpa 연동
#spring.jpa.database=mysql
#spring.jpa.database-platform=org.hibernate.dialect.MySQL8InnoDBDialect
#spring.jpa.generate-ddl=true
#spring.jpa.show-sql=true

# Mybatis 설정
mybatis.mapper-locations=mapper/**/*.xml
mybatis.type-aliases-package=com.example.board.domain

# 로그 레벨 설정
logging.level.org.hibernate=info
